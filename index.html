<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA-Records</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=K2D:wght@300;400&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <!-- css BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
   
    <main data-scroll-container>
       
         
      
        
       
        <section data-scroll-section id="content">
            
            <div>
                <h1>DA-RECORDS</h1>
            </div>

          
            <div class="vinyl" class="demo"><span style="position: absolute; font-size: 14em;
            top: 25%; font-weight: bold;
                color: #000;
                opacity: 0.1;
                text-transform: uppercase;
                white-space: nowrap;
                animation: scroll 17s linear infinite;">DA-RECORDS DA-RECORDS</span>
            <model-viewer  disable-zoom auto-rotate  src="assets/models/Vinilo_test_2.gltf" shadow-intensity="0" camera-controls touch-action="pan-y" style="background-color: unset;" ></model-viewer>

            </div>

            <div class="play">
                <!-- Botón de Play -->
                <i  id="play-btn" class="fa-solid fa-play"></i>
                <!-- Botón de Pause -->
                <i  id="pause-btn" class="fa-solid fa-pause" style="cursor: pointer; ; display: none;"class="fa-solid fa-pause"></i>
            </div>
              
            <!-- Contenedor del ecualizador -->
            <div class="equalizer" id="equalizer" style="display: none;">
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
            </div>
              
              <!-- Audio -->
              <audio id="music" src="music/trill.mp3"></audio>


            <div data-scroll-section>

                <div class="menu-item" data-scroll  data-scroll-speed= "2" id="eventos" >Próximos eventos</div>
                <div class="menu-item"  data-scroll data-scroll-speed="2" id="sobre-nosotros">Sobre nosotros</div>
                <div class="menu-item"  data-scroll data-scroll-speed="3" id="vinilos">Nuestros vinilos</div>
                <div class="menu-item"   data-scroll data-scroll-speed="3" id="cafeteria">Cafetería</div>
            </div>
        
        </section>


        <section id="music-section" style="background-color: #739c4a">
            <div class="vinyl-player">
              <img id="vinyl" src="path/to/vinyl-image.png" alt="Vinyl" />
              <h2 id="genre-text">HIP HOP</h2>
              <div id="equalizer">
                <span></span><span></span><span></span><span></span><span></span>
              </div>
            </div>
          
            <div class="controls">
              <button id="prev" class="arrow-btn">←</button>
              <div class="color-circles">
                <div class="circle" data-color="#739c4a" data-genre="HIP HOP" data-song="hiphop.mp3"></div>
                <div class="circle" data-color="#4d592e" data-genre="REGGAE" data-song="reggae.mp3"></div>
                <div class="circle" data-color="#b8781f" data-genre="RAP" data-song="rap.mp3"></div>
                <div class="circle" data-color="#d2603e" data-genre="NEO SOUL" data-song="neosoul.mp3"></div>
                <div class="circle" data-color="#f68c20" data-genre="FUNK" data-song="funk.mp3"></div>
                <div class="circle" data-color="#f4c63e" data-genre="R&B" data-song="rnb.mp3"></div>
              </div>
              <button id="next" class="arrow-btn">→</button>
            </div>
          </section>

      

    </main>



    
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Locomotive Scroll JS -->
    <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>

    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
