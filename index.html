<body>
   
    <main >
       
         
      
        
       
        <section  id="content-3D">
            
            

          
            <div class="vinyl" class="demo">
               
                <span style="position: absolute; text-align: center; font-size: 1em;font-weight: bold; line-height: 100px; left: 50%; transform: translateX(-50%);color: #00000084;"><img id="vinyl"src="media/img/Da Records Logo.png" alt="Vinyl" /></span><span style="position: absolute; font-size: 14em; top: 25%; font-weight: bold; color: #000; opacity: 1;text-transform: uppercase; white-space: nowrap;animation: scroll 17s linear infinite;">DA-RECORDS DA-RECORDS</span>
                <model-viewer  disable-zoom auto-rotate  src="assets/models/Vinilo_test_2.gltf" shadow-intensity="0.1" camera-controls touch-action="pan-y" style="background-color: unset;" ></model-viewer>

              

            </div>
            <div class="play">
                <!-- Botón de Play -->
                <i  id="play-btn" class="fa-solid fa-play"></i>
                <!-- Botón de Pause -->
                <i  id="pause-btn" class="fa-solid fa-pause" style="cursor: pointer; ; display: none;"class="fa-solid fa-pause"></i>
            </div>

                <!-- Contenedor del ecualizador -->
            <div class="equalizer" id="equalizer" style="display: none;">
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
                <div class="equalizer_bar"></div>
            </div>
            
            <!-- Audio -->
            <audio id="music" src="music/Selfless.mp3"></audio>
            
            <a href="#music-section" class="scroll-arrow d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-chevron-down"></i>
            </a>

           
              
           


            <div >

                <div class="menu-item"  id="blog" ><a href="https://da-records.cargo.site/">Blog</a></div>

            <div>
                <h2 id="genre-text"></h2>
                

            </div>
            
            <div class="vinyl-music" >
                <model-viewer id="color" disable-zoom auto-rotate interaction-prompt="none" src="assets/models/Vinilo_test_2.gltf" shadow-intensity="0" camera-controls touch-action="pan-y" style="background-color: unset;" >
            
                </model-viewer>
                
               
    
            </div>
            <div class="vinyl-player">
               
             
              
                  <div class="controls" id="color-controls"> 
                    <div class="circle" data-color="rgba(105, 141, 28, 1)" data-genre="HIP HOP" data-song="Hiphop.mp3"></div>
                    <div class="circle" data-color="rgba(68, 89, 22, 1)" data-genre="REGGAE" data-song="Reggae.mp3"></div>
                    <div class="circle" data-color="rgba(180, 123, 38, 1)" data-genre="RAP" data-song="Rap.mp3"></div>
                    <div class="circle" data-color="rgba(232, 83, 51, 1)" data-genre="NEO SOUL" data-song="back-to-black.mp3"></div>
                    <div class="circle" data-color="rgba(255, 141, 0, 1)" data-genre="FUNK" data-song="Funk.mp3"></div>
                    <div class="circle" data-color="rgba(249, 202, 30, 1)" data-genre="R&B" data-song="Sundays.mp3"></div>
                  </div>

                
                  <div id="equalizer">
                    <span></span><span></span><span></span><span></span><span></span>
                  </div>
