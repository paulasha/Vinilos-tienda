            <div class="losmasvendidos_titulo">

        <section id="top3">
            <div class="top3_titulo">
                <h2>TOP 3</h2>
            </div>
            <div data-scroll-container>
                <!-- Top 3 Section -->
                <section data-scroll-section class="top-section">
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #698D1C;">HIP HOP</div>
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #445916;">REGGAE</div>
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #B47B26;">RAP</div>
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #E85333;">NEO SOUL</div>
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #FF8D00;">FUNK</div>
                  <div class="genre" data-scroll data-scroll-speed="2" style="background-color: #F9CA1E;">R&B</div>

                </section>
            
                <!-- Interactive Records Section -->
                <section data-scroll-section class="records-section">
                  <div class="record" data-scroll>
                    <img src="MEDIA/EXTRA/vinylimage.webp" alt="Record 1" class="record-image" />
                    <div class="extended-content">
                      <div class="content-item">Item 1</div>
                      <div class="content-item">Item 2</div>
                      <div class="content-item">Item 3</div>
                    </div>
                  </div>
                  <div class="record" data-scroll>
                    <img src="MEDIA/EXTRA/vinylimage.webp" alt="Record 2" class="record-image" />
                    <div class="extended-content">
                      <div class="content-item">Item 1</div>
                      <div class="content-item">Item 2</div>
                      <div class="content-item">Item 3</div>
                    </div>
                  </div>
                </section>
        </section>

        <button type="button" class="btn">
            <a href="#">
              <img src="MEDIA/EXTRA/flecha-estatica.jpg" alt="Sube" id="flecha" onMouseOver="playAnimation()"
                onmouseout="showStatic()">
            </a>
          </button>
